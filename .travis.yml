language: node_js
node_js:
  - "node"
cache: yarn
addons:
  sonarcloud:
    organization: "ankitprahladsoni-github" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN # encrypted value of your token
script:
- node ./node_modules/jest/bin/jest.js --coverage
- sonar-scanner
notifications:
  email: false
after_success:
  - codecov